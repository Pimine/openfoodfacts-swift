 name: Release Please 
 on:
   push:
     branches:
       - main
 jobs:
   release:
     runs-on: ubuntu-latest
     if: github.repository_owner  == 'openfoodfacts'
     steps:
        
        - name: Release-Please
          id: release
          uses: GoogleCloudPlatform/release-please-action@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
